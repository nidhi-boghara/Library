{%- extends "templates/web.html" -%}

{%- block header -%}
<h1>Library</h1>
{%- endblock -%}

{%- block page_content -%}

{%- set articles = frappe.db.get_all('Article1','*') -%}

<div class="row">
{%- for article in articles-%}

<div class="col">
    <div class ="card">
        <div class ="card-body">
            <p class="card-text">
                {{ article.name }}
            </p>
        </div>
    </div>
</div>
{%- endfor -%}
</div>

{%- endblock -%}
